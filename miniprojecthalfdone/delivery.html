<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delivery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Simple styles for this admin page */
    body { background: #e8f6ef; }
    .delivery-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 11px;
      box-shadow: 0 3px 24px #d6eadf84;
    }
    .delivery-container h2 { text-align: center; color: #357a38; }
    .message {
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .message.success { color: #265121; background: #e3f2da; }
    .message.error { color: #c74040; background: #f8d7da; }
  </style>
</head>
<body>
  <div class="delivery-container">
    <h2>Confirm Order Delivery</h2>
    <div id="message-area" class="message" style="display: none;"></div>
    <form id="delivery-form">
      <label>Order ID:
        <input type="text" id="orderId" placeholder="e.g., 1001" required>
      </label>
      <label>Delivery PIN:
        <input type="text" id="pin" placeholder="4-digit PIN" required>
      </label>
      <button type="submit" class="submit">Confirm Delivery</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('delivery-form');
    const messageArea = document.getElementById('message-area');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const orderId = document.getElementById('orderId').value;
      const pin = document.getElementById('pin').value;

      messageArea.style.display = 'none';

      try {
        const response = await fetch('http://127.0.0.1:3000/orders/confirm-delivery', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, pin })
        });

        const data = await response.json();

        if (response.ok) {
          messageArea.className = 'message success';
          messageArea.textContent = data.message;
          form.reset();
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        messageArea.className = 'message error';
        messageArea.textContent = error.message;
      }
      messageArea.style.display = 'block';
    };
  </script>
</body>
</html>
